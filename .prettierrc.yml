---
# Prettier configuration
overrides:
    - files:
          - '**/*.java'
      options:
          printWidth: 160
          tabWidth: 4
          useTabs: false
          trailingComma: none
          requirePragma: false
    - files:
          - '**/*.xml'
      options:
          tabWidth: 4
          printWidth: 160
    - files:
          - '**/*.*'
      options:
          tabWidth: 4
          printWidth: 160
