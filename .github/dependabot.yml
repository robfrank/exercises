---
version: 2
updates:
  - package-ecosystem: maven
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 20

  - package-ecosystem: docker
    directory: /web-javalin/src/main/docker/Dockerfile
    schedule:
      interval: weekly
    open-pull-requests-limit: 20

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
