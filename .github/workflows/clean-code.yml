name: CleanCode

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions: write-all

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - uses: pre-commit/action@v3.0.0

  build:
    runs-on: ubuntu-latest
    needs: check

    steps:
      - uses: actions/checkout@v4
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Set up GraalVM 21
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: "graalvm"
          java-version: "21"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: "true"

      - name: OpenRewrite
        run: mvn rewrite:run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: configure git username
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: create branch
        run: |
          git checkout -b improvement/cleancode-${{ github.run_id }}
          git commit -a --dry-run &&  echo "create_pr=true" >> "$GITHUB_ENV" || echo "create_pr=false" >> "$GITHUB_ENV"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: create pull request
        if: ${{ env.create_pr == 'true' }}
        run: |
          git commit -m "clean the code" .
          git push --set-upstream origin improvement/cleancode-${{ github.run_id }}
          gh pr create -B main  --title 'Clean code ' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
